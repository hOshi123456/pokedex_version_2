<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Título dinámico -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Meta descripción para SEO -->
    <meta
      name="description"
      content="Pokédex interactiva con Vue.js y PokéAPI. Busca y explora todos los Pokémon con sus tipos, evoluciones y estadísticas."
    />

    <!-- Meta para redes sociales -->
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="Explora todos los Pokémon con nuestra Pokédex interactiva." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tu-dominio.com" />
    <meta property="og:image" content="https://tu-dominio.com/og-image.png" />

    <!-- Font y estilos base (opcional) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" /> -->

  </head>
  <body>
    <noscript>
      <strong>
        Lo sentimos, pero
        <%= htmlWebpackPlugin.options.title %> no funciona correctamente sin
        JavaScript habilitado. Por favor, habilítalo para continuar.
      </strong>
    </noscript>
    <div id="app" role="main"></div>
    <!-- Los archivos generados serán inyectados automáticamente -->
  </body>
</html>
